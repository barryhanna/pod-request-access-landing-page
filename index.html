<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <header>
    <img src="./assets/desktop/logo.svg" alt="Pod Logo">
  </header>
  <main class="wrapper flow:large">
    <h1>Publish&nbsp;your&nbsp;podcasts <br><span>everywhere.</span></h1>
    <p>
      Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <div class="social-icons">
      <img src="./assets/desktop/spotify.svg" alt="Spotify">
      <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts">
      <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts">
      <img src="./assets/desktop/pocket-casts.svg" alt="Podcasts">
    </div>
    <form class="flow" action="#">
      <input type="email" aria-label="email" placeholder="Email address" required />
      <input type="submit" value="Request access" id="submit" />
    </form>
  </main>

  <div class="bg-pattern">
    <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
  </div>

  <script>
    const form = document.getElementsByTagName('form')[0];
    const email = form.getElementsByTagName('input')[0];
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (email.value === '' || !email.valid) {
        email.classList.add('invalid');
        console.log(email)
        console.log('Invalid email')
      }
    });
  </script>
</body>

</html>
